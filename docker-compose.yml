services:
  postgres:
    image: postgres:15
    container_name: tassu_postgres
    environment:
      POSTGRES_DB: tassu_db
      POSTGRES_USER: tassu_user
      POSTGRES_PASSWORD: tassu_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d/
    networks:
      - tassu_network

  python-app:
    build: .
    container_name: tassu_python
    command: sh -c "sleep 10 && python import.py"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
    volumes:
      - ./data_csv:/app/data_csv
    networks:
      - tassu_network

volumes:
  postgres_data:

networks:
  tassu_network:
    driver: bridge